<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫列表 - AniWatch</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/page/list.css">
</head>

<body>
    <!-- 复用相同的导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-play-btn-fill me-2"></i>AniWatch
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="list.html">
                            <i class="bi bi-list-ul me-1"></i>动漫列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detail.html?id=1">
                            <i class="bi bi-star me-1"></i>热门推荐
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-person me-1"></i>登录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="bi bi-info-circle me-1"></i>关于我们
                        </a>
                    </li>
                </ul>

                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="搜索动漫..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="main">
        <!-- 筛选区域 -->
        <section class="filters py-4 bg-light">
            <div class="container">
                <form class="row g-3 align-items-center" id="search-form">
                    <div class="col-md-5">
                        <input type="text" class="form-control form-control-lg" id="search-input"
                            placeholder="搜索动漫名称...">
                    </div>

                    <div class="col-md-3">
                        <select class="form-select form-select-lg" id="category-filter">
                            <option value="">所有分类</option>
                            <option value="action">动作</option>
                            <option value="comedy">喜剧</option>
                            <option value="drama">剧情</option>
                            <option value="fantasy">奇幻</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <select class="form-select form-select-lg" id="status-filter">
                            <option value="">所有状态</option>
                            <option value="ongoing">连载中</option>
                            <option value="completed">已完结</option>
                        </select>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-search me-1"></i>搜索
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- 动漫列表区域 -->
        <section class="anime-list-section py-5">
            <div class="container">
                <h2 class="text-center mb-5 fw-bold">动漫列表</h2>

                <div class="row g-4" id="anime-grid">
                    <!-- 动态渲染区域 -->
                </div>

                <!-- 分页 -->
                <nav class="mt-5">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">上一页</a>
                        </li>
                        <li class="page-item active">
                            <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </main>

    <!-- 复用相同的底部 -->
    <footer class="footer py-4 bg-dark text-light">
        <!-- ... 底部内容与首页相同 ... -->
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api/jikan-service.js"></script>
    <script src="js/api/bilibili-service.js"></script>
    <script src="js/api/anime-service.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/page/list.js"></script>
</body>

</html>
