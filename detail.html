<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动漫详情 - AniWatch</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/page/detail.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-play-btn-fill me-2"></i>AniWatch
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html">
                            <i class="bi bi-list-ul me-1"></i>动漫列表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="detail.html?id=1">
                            <i class="bi bi-star me-1"></i>热门推荐
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-person me-1"></i>登录
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">
                            <i class="bi bi-info-circle me-1"></i>关于我们
                        </a>
                    </li>
                </ul>
                
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="搜索动漫..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <main class="main">
        <!-- 动漫详情区域 -->
        <article class="anime-detail">
            <div class="container">
                <div class="detail-header">
                    <figure>
                        <img src="" alt="动漫封面" id="anime-cover">
                        <figcaption>动漫封面图</figcaption>
                    </figure>
                    <div class="detail-info">
                        <h2 id="anime-title">动漫标题</h2>
                        <div class="rating" id="rating-chart">
                            <!-- Canvas 评分图表 -->
                        </div>
                        <p class="description" id="anime-description">动漫描述信息...</p>
                        <div class="meta-info">
                            <span>类型: <span id="anime-type"></span></span>
                            <span>集数: <span id="anime-episodes"></span></span>
                            <span>状态: <span id="anime-status"></span></span>
                        </div>
                    </div>
                </div>

                <!-- 视频播放区域 -->
                <section class="video-section">
                    <h3>视频播放</h3>
                    <div class="video-container">
                        <video id="anime-video" controls>
                            您的浏览器不支持视频播放。
                        </video>
                        <div class="custom-video-controls">
                            <button class="play-pause-btn" id="play-pause-btn">
                                <i class="bi bi-play-fill"></i>
                            </button>
                            <button class="mute-btn" id="mute-btn">
                                <i class="bi bi-volume-up"></i>
                            </button>
                            <div class="progress-container">
                                <input type="range" class="progress-slider" id="progress-slider" min="0" max="100" value="0">
                            </div>
                            <span class="time-display" id="time-display">00:00 / 00:00</span>
                            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100">
                            <button class="fullscreen-btn" id="fullscreen-btn">
                                <i class="bi bi-fullscreen"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 章节列表 -->
                <section class="episodes">
                    <h3>剧集列表</h3>
                    <div class="episode-list" id="episode-list">
                        <!-- 动态渲染剧集 -->
                    </div>
                </section>

                <!-- 评论区 -->
                <section class="comments">
                    <h3>用户评论</h3>
                    <div class="comment-form">
                        <textarea placeholder="留下你的评论..." id="comment-input"></textarea>
                        <button id="submit-comment" class="btn btn-primary mt-2">提交评论</button>
                    </div>
                    <div class="comment-list" id="comment-list">
                        <!-- 动态渲染评论 -->
                    </div>
                </section>
            </div>
        </article>
    </main>

    <footer class="footer py-4 bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2025 AniWatch 动漫观看网站. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 确保按正确顺序加载脚本 -->
    <script src="js/common.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/api/jikan-service.js"></script>
    <script src="js/api/anime-service.js"></script>
    <script src="js/page/detail.js"></script>
</body>
</html>
