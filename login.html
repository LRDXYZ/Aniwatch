<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AniWatch</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/page/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-play-btn-fill me-2"></i>AniWatch
            </a>
        </div>
    </nav>

    <main class="main">
        <section class="login-section py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-4 fw-bold">
                                    <i class="bi bi-person-circle me-2"></i>用户登录
                                </h2>
                                
                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">用户名/手机号</label>
                                        <input type="text" class="form-control form-control-lg" 
                                               id="username" name="username" required 
                                               placeholder="请输入用户名或手机号">
                                        <div id="username-error" class="form-text text-danger"></div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="password" class="form-label">密码</label>
                                        <input type="password" class="form-control form-control-lg" 
                                               id="password" name="password" required 
                                               placeholder="请输入密码">
                                        <div id="password-error" class="form-text text-danger"></div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" 
                                               id="remember" name="remember">
                                        <label class="form-check-label" for="remember">记住我</label>
                                        <a href="#" class="float-end text-decoration-none">忘记密码？</a>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>登录
                                    </button>
                                    
                                    <div class="text-center">
                                        <p class="mb-0">还没有账号？
                                            <a href="register.html" class="text-decoration-none">立即注册</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer py-4 bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2025 AniWatch 动漫观看网站. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/page/login.js"></script>
</body>
</html>
